<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-size: 45px;
            margin: 0;
        }

        div {
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;
            border: solid 20px;
            /*
            box-sizing: content-box;

            – É o valor padrão do CSS.
            – A largura (width) e a altura (height) consideram apenas o conteúdo.
            – Padding e border são somados ao tamanho final do elemento.
            – Isso pode fazer o elemento ficar maior do que o valor definido em width/height.

            Exemplo:
            width: 200px;
            padding: 20px;
            border: 5px;

            Tamanho final:
            200px (conteúdo)
            + 40px (padding esquerdo + direito)
            + 10px (bordas)
            = 250px de largura total.

            box-sizing: border-box;
            – A largura (width) e a altura (height) incluem o conteúdo, o padding e a borda.
            – O tamanho total do elemento NÃO aumenta ao adicionar padding ou border.
            – Facilita muito o controle de layout e alinhamento.
            – É o valor mais usado em projetos modernos.
            
            Exemplo:
            width: 200px;
            padding: 20px;
            border: 5px;
            
            Tamanho final:
            200px (conteúdo + padding + borda)
            O conteúdo interno se ajusta automaticamente.
            */

        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
