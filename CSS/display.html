<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            font-size: 40px;
            color: #fff;
            background-color: coral;
        }

        ul { padding: 0; }
        div { background-color: seagreen; }
        span { background-color: dodgerblue; }
        li { background-color: purple; }

        div, span, li {
            width: 50%;
            width: 200px;
            height: 80px;
            padding-top: 30px;
            text-align: center;
            display: inline;
            
            /* 
            display: inline;
            – O elemento fica em linha, ou seja, não quebra a linha automaticamente.
            – Não aceita definição de width e height.
            – Margens e paddings funcionam apenas na horizontal (left e right).
            – Exemplos comuns: <span>, <a>, <strong>.
            */

            display: block;

            /* 
            display: block;
            – O elemento ocupa toda a largura disponível do elemento pai.
            – Sempre quebra a linha antes e depois.
            – Aceita width, height, margin e padding em todas as direções.
            – Exemplos comuns: <div>, <p>, <section>.
            */
                
            display: inline-block;
            
            /* 
            display: inline-block;
            – Fica em linha como o inline, mas aceita width e height.
            – Não quebra a linha automaticamente.
            – Margin e padding funcionam em todas as direções.
            – Muito usado para botões, cards e caixas alinhadas lado a lado.
            */
            }
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
