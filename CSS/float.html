<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        body {
            background-color: #222;
        }

        .c1 {
            background-color: red;
            float: right;

            /* 
            float
            – Usado para deslocar um elemento para a esquerda ou para a direita.
            – O conteúdo seguinte (texto ou elementos inline) “contorna” o elemento flutuante.
            – Muito usado antigamente para criar layouts em colunas.
            – Hoje é menos usado para layout, sendo substituído por Flexbox e Grid.

            Valores mais comuns:
            float: left;   → o elemento flutua para a esquerda
            float: right;  → o elemento flutua para a direita
            float: none;   → valor padrão, sem flutuação
            */
        }

        .c2 {
            background-color: green;
            clear: right;
            float: left;
        }
        
        .c3 {
            background-color: blue;
            clear: both;
            /*
            clear: both;
            – Faz o elemento ficar abaixo de elementos flutuantes à esquerda e à direita.
            */
        }
        
        .c4 {
            background-color: orange;
            float: right;
        }

        div {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
</body>

</html>
