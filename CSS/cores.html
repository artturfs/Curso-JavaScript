<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */

        body {
            background-color: green;
            background-color: #00FF00; /* Padrão Hexadecimal*/
            background-color:  #0f06;
            background-color: rgb(0, 0, 255); /* Padrão RGB */
            background-color: rgba(0, 0, 255, 0.5);
            background-color: hsl(60, 100%, 50%); /* Padrão HSL (Hue, Saturation, Lightness) */
            background-color: hsla(60, 100%, 50%, 0.5);
        }
    </style>
</head>

<body>
    <h1 style="color: red">Vermelho</h1>
    <h1 style="color: #00FF00">Verde</h1>
    <h1 style="color: rgb(0, 0, 255)">Azul</h1>
    <h1 style="color: hsl(60, 100%, 50%)">Amarelo</h1>
</body>

</html>
